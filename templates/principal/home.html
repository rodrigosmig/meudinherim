<!doctype html>
{% load static %}

<html lang="pt">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/apple-icon.png' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>MeuDinherim</title>
    
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>


    <link rel='stylesheet' href="{% static 'css/fullcalendar.css' %}" />
    <link rel='stylesheet' href="{% static 'css/home.css' %}" />
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <script src="{% static 'js/locale/pt-br.js' %}"></script>

</head>

<body>
    
    <!--     Barra do Menu Lateral     -->
    <div class="wrapper">
        <div class="sidebar" data-color="black">
            
            <div class="logo">
                <a class="simple-text">MeuDinherim</a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a id="inserir" href="#">
                            <i class="material-icons">add</i>
                            <p>Inserir transação</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="material-icons">dashboard</i>
                            <p>Categoria</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="material-icons">person</i>
                            <p>Metas</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="material-icons">content_paste</i>
                            <p>Banco</p>
                        </a>
                    </li>
                    <li class="active-pro">
                        <a href="upgrade.html">
                            <i class="material-icons">unarchive</i>
                            <p>Configuração</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="main-panel">
            
            <!--     Icone da Barra Oculta     -->
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>
            </nav>

            <!--     Calendário     -->
            <div class="content">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12">

                            <div id='calendar'></div>
                                

                        </div>
                    </div>
                </div>
            </div>
            <!--   Barra de Progresso   -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                            <p>Valor Atual: R$900</p>
                        </div>
                        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                            <p>Meta: R$1000</p>
                        </div>
                    </div>
                </div>
            </footer>
            
        </div>
    </div>
</body>
    
<!--   Core JS Files   -->

<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/material.min.js' %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static 'js/chartist.min.js' %}"></script>
<!--  Dynamic Elements plugin -->
<script src="{% static 'js/arrive.min.js' %}"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static 'js/perfect-scrollbar.jquery.min.js' %}"></script>
<!-- Material Dashboard javascript methods -->
<script src="{% static 'js/material-dashboard.js' %}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'js/demo.js' %}"></script>

</html>
